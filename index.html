<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/256/10485/10485121.png?semt=ais_hybrid">
    <title>Personal Details Template</title>
    <link rel="stylesheet" href="project2.css">
    <script src="project2.js"></script>


</head>

<body>
    <center>
        <h2><label for="">
                <marquee direction="right" loop=""> DETAILS  <img src="https://cdn-icons-png.freepik.com/256/10485/10485121.png?semt=ais_hybrid" width="20px" alt=""></marquee>
            </label></h2>
        <form action="#">
            <fieldset>
                <legend>
                    <image
                        src="https://as2.ftcdn.net/v2/jpg/06/34/71/23/1000_F_634712311_1J82oUuO8KqC1SMZeeWeyvUnAJCj53wd.jpg"
                        alt="iamge_not_found" class="im"> Personal information
                </legend>
                <table>
                    <tr>

                        <td><label for="">First Name</label></td>
                        <td><input type="text" name="" id="fn" autofocus autocapitalize=""></td>
                        <td><label for="">Middle Name</label></td>
                        <td><input type="text" name="" id="mn"></td>
                        <td><label for="">Last Name</label></td>
                        <td><input type="text" name="" id="ln"></td>
                    </tr>
                    <tr>
                        <td><label for="">Father's Name</label></td>
                        <td><input type="text" name="" id="fan"></td>
                        <td><label for="">Mother's Name</label></td>
                        <td><input type="text" name="" id="mon"></td>
                    </tr>
                    <tr>
                        <td><label for="">Current Address</label></td>
                        <td><textarea id="cn"></textarea></td>
                        <td><label for="">Permanent Address</label></td>
                        <td><textarea id="pn"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Phone Numbers</label></td>
                    </tr>

                    <tr>
                        <td><label for="">Land Line</label></td>
                        <td><input type="tel" name="" id="lal" pattern="[6-9]{1}[0-9]{9}" placeholder="9100000000">
                        </td>
                        <td><label for="">Mobile Number</label></td>
                        <td><input type="tel" name="" id="mob" pattern="[6-9]{1}[0-9]{9}" placeholder="9100000000">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Date Of Birth</label></td>
                        <td><input type="date" name="" id="dob"></td>
                        <td><label for="">Place Of Birth</label></td>
                        <td><input type="text" name="" id="pob"></td>
                    </tr>
                    <tr>
                        <td><label for="">Select Gender</label></td>
                        <td></td>
                        <td><input type="radio" name="g1" value="Male" id="">Male</td>
                        <td><input type="radio" name="g1" value="Female" id="">Female</td>
                    </tr>
                    <tr>
                        <td><label for="">Highest Qualification</label></td>
                        <td><input type="text" name="" id="hiq"></td>
                        <td><label for="">Year Of Passing</label></td>
                        <td><input type="month" name="" id="yop"></td>
                    </tr>
                    <tr>
                        <td><label for="">Languages Known</label></td>
                        <td></td>
                        <td><input type="checkbox" name="lk" id="" value="Telugu">Telugu</td>
                        <td><input type="checkbox" name="lk" id="" value="Hindi">Hindi</td>
                        <td><input type="checkbox" name="lk" id="" value="English">English</td>
                    </tr>
                    <tr>
                        <td><label for="">Select Your Hobbies</label></td>
                        <td></td>
                        <td><input type="checkbox" name="hb" id="" value="Eating">Eating</td>
                        <td><input type="checkbox" name="hb" id="" value="Coding">Coding</td>
                        <td><input type="checkbox" name="hb" id="" value="Sleeping">Sleeping</td>
                    </tr>
                    <tr>
                        <td><label for="">About Yourself</label></td>
                        <td><textarea id="abt"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Nationality</label></td>
                        <td>
                            <select name="" id="nat">
                                <option value="">--select--</option>
                                <option value="Indian">Indian</option>
                                <option value="American">American</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Canadian">Canadian</option>
                                <option value="Danish">Danish</option>
                                <option value="Egyptian">Egyptian</option>
                                <option value="Russian">Russian</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Aadharcard Number</label></td>
                        <td><input type="text" name="" id="aadr"></td>
                        <td><label for="">PANcardNumber</label></td>
                        <td><input type="text" name="" id="pancn"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>
                    <image src="https://cdn-icons-png.freepik.com/512/4729/4729436.png" alt="image_not_founs"
                        class="im"> Education Details
                </legend>
                <table>
                    <tr>
                        <th>SNO</th>
                        <th>Qualification</th>
                        <th>Institute/University</th>
                        <th>Year Of Passing</th>
                        <th>Marks(%)</th>
                    </tr>
                    <tr>
                        <td><label for="">1</label></td>
                        <td><input type="text" name="" id="qu1"></td>
                        <td><input type="text" name="" id="in1"></td>
                        <td><input type="month" name="" id="ye1"></td>
                        <td><input type="number" min="0" max="100" name="" id="ma1"></td>
                    </tr>
                    <tr>
                        <td><label for="">2</label></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="month" name="" id=""></td>
                        <td><input type="number" min="0" max="100" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">3</label></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="month" name="" id=""></td>
                        <td><input type="number" min="0" max="100" name="" id=""></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>
                    <image
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFfLYMJWSoE8vILPYQmoC9P15NuYjMM9WbYw&s"
                        class="im"></image> Work Experience
                </legend>
                <table>
                    <tr>
                        <th>SNO</th>
                        <th>Company Details</th>
                        <th>Work/Roles</th>
                        <th>From</th>
                        <th>To</th>
                    </tr>
                    <tr>
                        <td><label for="">1</label></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><input type="month" name="" id=""></td>
                        <td><input type="month" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">2</label></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><input type="month" name="" id=""></td>
                        <td><input type="month" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">3</label></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><textarea name="" id=""></textarea></td>
                        <td><input type="month" name="" id=""></td>
                        <td><input type="month" name="" id=""></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>
                    <image
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuRuNjvIp-Y5ZyXNEwEaW4tAUpppuc5MO4ww&s"
                        class="im"></image>Other Details
                </legend>
                <table>
                    <tr>
                        <td><label for="">Job Type</label></td>
                        <td><input type="radio" name="jt" id="" value="Permanent">Permanent</td>
                        <td><input type="radio" name="jt" id="" value="Contract">Contract</td>
                        <td><input type="radio" name="jt" id="" value="Other">Other</td>
                    </tr>
                    <tr>
                        <td><label for="">Date Of Joining</label></td>
                        <td><input type="date" name="" id=""></td>
                        <td><label for="">Time Of Joining</label></td>
                        <td><input type="time" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">Preferred Job Loactaion</label></td>
                        <td><input type="radio" name="pjl" id="" value="Hyderbad">Hyderbad</td>
                        <td><input type="radio" name="pjl" id="" value="Bangalore">Bangalore</td>
                        <td><input type="radio" name="pjl" id="" value="Other">Other</td>
                    </tr>
                    <tr>
                        <td><label for="">Willing to Relocate to Hyderbad?</label></td>
                        <td></td>
                        <td><input type="radio" name="wh" id="" value="Yes">Yes</td>
                        <td><input type="radio" name="wh" id="" value="No">No</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="c1" id="" value="Ok">
                            <label for="">I am here declaring that all the abobve mentioned information is true as per
                                my knowledge.</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" id="bt1" value="Submit" onclick="mydetails()"></td>
                        <td><input type="reset" id="bt2" value="Reset"></td>
                        <td></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>

</html>
